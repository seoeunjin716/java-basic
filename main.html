<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>

<style>
        .company-name {
            color: red;
            font-weight: bold;
        }
        .tip-title {
            font-weight: bold;
        }
        .company-description {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1><span class="company-name">하이미디어</span></h1>
    <p class="company-description">하이미디어는 웹 개발 전문 기업입니다.</p>
    <ul><span class="tip-title">팁: 캐스 케이딩(cascading)</span> 이란 부모 요소에 적용된 스타일이 부모 요소 내의 모든 자식 요소에도 적용된다는 의미입니다. 따라서 본문 텍스트 색상을 "파란색"으로 설정하면 본문 내의 모든 제목, 단락 및 기타 텍스트 요소도 (다른 색상을 지정하지 않는 한) 동일한 색상이 적용됩니다!</ul>
</body>
</html>
